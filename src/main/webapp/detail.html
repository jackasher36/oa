<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>部门详情</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        hr {
            border: none;
            border-top: 2px solid #ccc;
            margin: 20px 0;
        }

        .info {
            text-align: left;
            margin-bottom: 30px;
        }

        .info p {
            margin: 10px 0;
            font-size: 18px;
            color: #555;
        }

        input[type="button"] {
            display: block;
            margin: 0 auto;
            padding: 12px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="button"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>部门详情</h1>
        <hr />
        <div class="info">
            <p><strong>部门编号：</strong> 20</p>
            <p><strong>部门名称：</strong> 销售部</p>
            <p><strong>部门位置：</strong> 北京</p>
        </div>
        <input type="button" value="后退" onclick="window.history.back()">
    </div>
</body>
</html>
